<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        >
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="css/font-face.css">
        <link rel="stylesheet" href="css/root.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/attribution.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Your Result</h1>
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="main">
                <h1>Summary</h1>
                <div class="row">
                    <div class="left">
                        <img src="assets/images/icon-reaction.svg" alt="icon">
                        <p>Reaction</p>
                    </div>
                    <div class="right">
                        <p>
                            <span>80</span>
                            / 100
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <img src="assets/images/icon-memory.svg" alt="icon">
                        <p>Memory</p>
                    </div>
                    <div class="right">
                        <p>
                            <span>92</span>
                            / 100
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <img src="assets/images/icon-verbal.svg" alt="icon">
                        <p>Verbal</p>
                    </div>
                    <div class="right">
                        <p>
                            <span>61</span>
                            / 100
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <img src="assets/images/icon-visual.svg" alt="icon">
                        <p>Visual</p>
                    </div>
                    <div class="right">
                        <p>
                            <span>72</span>
                            / 100
                        </p>
                    </div>
                </div>
                <div class="button">Continue</div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor
            </a>
            . Coded by
            <a href="#">Ali Amin</a>
            .
        </div>
    </body>
</html>
